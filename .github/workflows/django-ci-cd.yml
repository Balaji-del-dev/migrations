name: Simple Django CI/CD

on:
  push:
    branches: ["main"]

jobs:

  ci:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"   # Django 5.x works

    - name: Install dependencies
      run: |
        cd simple-django-app
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django Tests
      run: |
        cd simple-django-app
        python manage.py test


  cd:
    name: Deploy to Server
    needs: ci
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Deploy to Ubuntu Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          echo '--- Pull latest code ---'
          if [ ! -d /var/www/simple-django-app ]; then
            git clone https://github.com/${{ github.repository }} /var/www/simple-django-app
          fi

          cd /var/www/simple-django-app
          git pull

          echo '--- Setup virtualenv ---'
          python3 -m venv venv
          source venv/bin/activate

          pip install --upgrade pip
          pip install -r simple-django-app/requirements.txt

          echo '--- DB Migrations ---'
          python simple-django-app/manage.py migrate

          echo '--- Collect Static ---'
          python simple-django-app/manage.py collectstatic --noinput

          echo '--- Restart Django server ---'
          pkill -f runserver || true
          nohup venv/bin/python simple-django-app/manage.py runserver 0.0.0.0:8000 &
        "
