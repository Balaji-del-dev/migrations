name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
# -------------------- #
# CI JOB (TESTING)     #
# -------------------- #
  ci:
    name: Django CI - Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Show Repo Structure (Optional Debug)
        run: ls -R

      - name: Install Dependencies
        run: |
          cd simple-django-app
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django Tests
        run: |
          cd simple-django-app/dj_app
          python manage.py test

# -------------------- #
# CD JOB (DEPLOYMENT)  #
# -------------------- #
  cd:
    name: Django CD - Deploy to EC2
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to EC2 Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e

            echo '--- Go to Project Directory ---'
            cd /var/www/simple-django-app/migrations/simple-django-app

            echo '--- Pull Latest Code ---'
            git pull origin main

            echo '--- Create Virtualenv if Missing ---'
            if [ ! -d env ]; then
                python3.12 -m venv env
            fi

            echo '--- Activate Virtualenv ---'
            source env/bin/activate

            echo '--- Upgrade pip & Install Requirements ---'
            pip install --upgrade pip
            pip install -r requirements.txt

            echo '--- Django Migrations & Static Files ---'
            cd dj_app
            python manage.py migrate

            echo '--- Restart Services ---'

            echo '--- Deployment Successful ---'
          "
